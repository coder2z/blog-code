<link rel="stylesheet" href="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.css">
<script src="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
<div id="gitalk-container"></div>
<script>
var gitalk = new Gitalk({
    clientID: '{{ .Site.Params.Gitalk.id }}',
    clientSecret: '{{ .Site.Params.Gitalk.secret }}',
    repo: '{{ .Site.Params.Gitalk.repo }}',
    owner: '{{ .Site.Params.Gitalk.owner }}',
    admin: ['{{ .Site.Params.Gitalk.owner }}'],
    id: md5(location.pathname),      // Ensure uniqueness and length less than 50
    distractionFreeMode: false,  // Facebook-like distraction free mode
    proxy:'https://cors.luanruisong.com/?url='+encodeURIComponent('https://github.com/login/oauth/access_token')
  })

  gitalk.render('gitalk-container')
</script>
